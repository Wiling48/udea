<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link de CSS-->
    <link href="css/formulario.css" rel = "stylesheet" type="text/css">
    <script src="js/main.js"></script>
    <title>Formulario de registro</title>
</head>
<body>
   <center><h1>Formulario de registro</h1></center>
   <form class="my-form">
    <div class="container">
      <ul>
        <li>
          <select>
            <option selected disabled>Selecciona una</option>
            <option value="CC">Cedula Ciudadania</option>
            <option value="TI">Tarjeta identi</option>
            <option value="CE">Cedula Extra</option>
            <option value="PA">Pasaporte</option>     
          </select>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Usuario" required>
          </div>
        </li>
        <li>
          <div class="grid grid-2">
            <input type="email" placeholder="Correo" required>
            <input type="number" placeholder="Telefono" required>
          </div>
        </li>    
        <li>
          <textarea placeholder="Message"></textarea>
        </li>   
        <li>
          <input type="checkbox" id="terms">
          <label for="terms">Acepto terminos y condiciones <a href="#">Ley de tratamiento de datos.</a></label>
        </li>  
        <li>
          <div class="grid grid-3">
            <div class="required-msg">Campos obligatorios</div>
            <button class="btn-grid" type="submit" disabled>
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
              </span>
              <span class="front">Enviar</span>
            </button>
            <button class="btn-grid" type="reset" disabled>
              <span class="back">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
              </span>
              <span class="front">Eliminar</span>
            </button> 
          </div>
        </li>    
      </ul>
    </div>
  </form>
  <footer>
    <div class="container">
      <small>Git: <span></span><a href="https://github.com/wespitia9/udea" target="_blank">wespitia</a>
      </small>
    </div>
  </footer>
</body>
</html>
